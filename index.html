    <main class="max-w-[400px] min-h-[500px]  mx-auto mt-40 ">
        <div class="shadow-xl/30 font-serif font-bold rounded-2xl w-[400px] bg-blue-100  box-border px-5 py-5 ">
            <div>
                <h1 class="text-5xl mt-3 block text-center mb-5" id="title">To Do List</h1>
                <div class="mt-6 flex justify-between">
                    <input class="flex-grow px-3 border-2" id="textinput" type="text" placeholder="検査">
                    <button
                        class="bg-[#3f3b3b] size-12 flex items-center justify-center text-white focus-visible:outline-none"
                        id="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>

                    </button>
                </div>
            </div>

            <div class="mt-5 justify-between flex">
                <h2 class="text-2xl font-serif">Your List</h2>

                <div>
                    <p class="bg-[#3f3b3b] font-serif text-white px-4 py-1 rounded-xl">
                        Done
                        <span>1</span>
                        <span>/</span>
                        <span>3</span>
                    </p>
                </div>
            </div>


            <div class="listgroup  mt-4">
                <div class="empty-stage mt-15 last:block hidden">
                   <div class="flex items-center gap-3 flex-col">
                    <img src="/src/img/empty.svg" class="w-32" alt="">
                     <p>There is no list</p>
                   </div>
               </div>
